<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Survey Form</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container my-5">
    <div id="surveyForm" class="bg-white p-4 shadow-sm mx-auto" style="max-width:800px;">
      
      <div class="d-flex align-items-center mb-3">
        <div class="me-3">
          <svg width="48" height="48" viewBox="0 0 24 24" fill="none">
            <rect width="24" height="24" rx="6" fill="#4f73ff"/>
            <path d="M8 12h8M8 16h6M8 8h8" stroke="#fff" stroke-width="1.5" stroke-linecap="round"/>
          </svg>
        </div>
        <div>
          <h2 class="mb-0">Customer Experience Survey</h2>
          <small class="text-muted">We appreciate your feedback — it only takes a minute.</small>
        </div>
      </div>

      <form id="mainSurvey" novalidate>
        <div class="row g-3">

          <div class="col-12">
            <label class="form-label">Full Name *</label>
            <input id="name" type="text" class="form-control" required>
            <div class="invalid-feedback">Enter your name.</div>
          </div>

          <div class="col-md-6">
            <label class="form-label">Email *</label>
            <input id="email" type="email" class="form-control" required>
            <div class="invalid-feedback">Enter valid email.</div>
          </div>

          <div class="col-md-6">
            <label class="form-label">Age Group</label>
            <select id="age" class="form-select">
              <option value="">Choose...</option>
              <option>Under 18</option>
              <option>18–25</option>
              <option>26–40</option>
              <option>41+</option>
            </select>
          </div>

          <div class="col-12">
            <label class="form-label d-block">Satisfaction *</label>
            <div class="form-check form-check-inline">
              <input type="radio" name="satisfaction" class="form-check-input" value="very" required>
              <label class="form-check-label">Very Satisfied</label>
            </div>
            <div class="form-check form-check-inline">
              <input type="radio" name="satisfaction" class="form-check-input" value="somewhat">
              <label class="form-check-label">Somewhat Satisfied</label>
            </div>
            <div class="form-check form-check-inline">
              <input type="radio" name="satisfaction" class="form-check-input" value="not">
              <label class="form-check-label">Not Satisfied</label>
            </div>
            <div class="invalid-feedback d-block" id="satisfactionError" style="display:none;">
              Please select an option.
            </div>
          </div>

          <div class="col-12">
            <label class="form-label">Which features do you use?</label>
            <div class="form-check">
              <input type="checkbox" class="form-check-input" value="A">
              <label class="form-check-label">Feature A</label>
            </div>
            <div class="form-check">
              <input type="checkbox" class="form-check-input" value="B">
              <label class="form-check-label">Feature B</label>
            </div>
            <div class="form-check">
              <input type="checkbox" class="form-check-input" value="C">
              <label class="form-check-label">Feature C</label>
            </div>
          </div>

          <div class="col-12">
            <label class="form-label">Additional Comments</label>
            <textarea id="comments" class="form-control" rows="4"></textarea>
          </div>

          <div class="col-12">
            <button type="submit" class="btn btn-primary w-100">Submit Survey</button>
          </div>
        </div>
      </form>

    </div>
  </div>

  <script src="script.js"></script>

</body>
</html>
