<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" /> <!-- sets viewport settings for responsive design, matches layout width with device width -->
    <title>Survey's Welcome Page</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="img1.jpg">
    <link rel="stylesheet" href="style.css">
</head>

<body id="vanta-bg">

<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;"> <!-- container: a responsive fixed width container; making the container a flex-box, centers horizontally and vertically-->
    <div class="text-center p-5 shadow rounded" style="max-width: 600px; background-color:#F4F4F4;"> <!-- p=pading -->

        <h1 class="mb-3" style="color:#0c243f;">Welcome!</h1>
        <p class="lead mb-4"> <!-- lead= makes para slightly larger and bolder, mb=bottom margin -->
            We would love to hear your feedback on this semester.  
            Disclaimer: this is NOT an exam.
        </p>
        <a href="survey.html" class="btn btn-primary btn-lg px-4 welcome-btn">Start Survey</a> <!-- px= horizontal padding -->


    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>

<script>
VANTA.BIRDS({
  el: "#vanta-bg",
  mouseControls: true,
  touchControls: true,
  gyroControls: false,
  minHeight: 200.00,
  minWidth: 200.00,
  scale: 1.00,
  scaleMobile: 1.00,
  color1: 0xff7d00
});
</script>

</body>
</html>
